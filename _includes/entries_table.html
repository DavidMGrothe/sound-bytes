<table>
  <thead>
    <tr>
      <th>Entry</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
  {% for entry in include.entries %}
    {% capture path %}{{ include.path }}/{{ entry }}{% endcapture %}
    <tr>
      <td>{{entry}}</td>
      <td>{{path}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
