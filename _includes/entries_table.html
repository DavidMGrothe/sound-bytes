<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Language</th>
      <th>Bytes</th>
      <th>Listen</th>
    </tr>
  </thead>
  <tbody>
  {% for example in site.examples %}
    <td>
      <a href="{{ example.dir }}">
        {{ example.title }}
      </a>
    </td>
    <td>{{ entry.lang }}</td>
    <td>{{ entry.len }}</td>
    <td>
      <audio controls src="{{ example.dir }}/out.ogg">
        <a href="{{ example.dir }}/out.ogg" target="_blank">click here</a>
      </audio>
    </td>
  {% endfor %}
  </tbody>
</table>
