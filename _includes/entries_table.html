<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Language</th>
      <th>Bytes</th>
      <th>Listen</th>
    </tr>
  </thead>
  <tbody>
  {% for example in site.examples %}
    {% assign url_array = example.url | split: "/" %}
    {% assign id = url_array[1] %}
    <td>
      <a href="examples/{{ id }}">
        {{ example.title }}
      </a>
    </td>
    <td>{{ entry.lang }}</td>
    <td>{{ entry.len }}</td>
    <td>
      <audio controls src="examples/{{ id }}/out.ogg">
        <a href="examples/{{ id }}/out.ogg" target="_blank">click here</a>
      </audio>
    </td>
  {% endfor %}
  </tbody>
</table>
