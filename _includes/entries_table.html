<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Language</th>
      <th>Bytes</th>
      <th>Listen</th>
    </tr>
  </thead>
  <tbody>
  {% for entry in include.entries %}
    {% capture path %}{{ include.path }}/{{ entry }}/README.md{% endcapture %}
    <tr>
      {% include_relative {{ path }} layout="entry_tr" %}
    </tr>
  {% endfor %}
  </tbody>
</table>
